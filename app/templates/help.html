{% extends "layout.html" %}

{% block contents %}

<h1>McMentor Me!</h1>

<p>Fill out the mentorship form and a dedicated McMentor will meet you at your table. For bugs and emergencies: <a href="mailto:ari@mchacks.io">ari@mchacks.io</a></p>

<form action='{{ url_for("mentor_request") }}' method='POST'>
    {{ form.hidden_tag() }}
    <label>
        Name:
        {{ form.user_name() }}
        {% if form.user_name.errors %}
        <ul class="errors-area">
        {% for error in form.user_name.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        Email:
        {{ form.user_email() }}
        {% if form.user_email.errors %}
        <ul class="errors-area">
        {% for error in form.user_email.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        I need help with...(please give keywords like "iOS" or "Ruby")
        <div style="display:block; margin: 10px;">{{ form.ticket_contents() }}</div>
        {% if form.ticket_contents.errors %}
        <ul class="errors-area">
        {% for error in form.ticket_contents.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        Table number:
        {{ form.ticket_table_number() }}
        {% if form.ticket_table_number.errors %}
        <ul class="errors-area">
        {% for error in form.ticket_table_number.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        Are you even human?
        <div style="display:block; margin: 10px;">{{ form.recaptcha() }}</div>
        {% if form.recaptcha.errors %}
        <ul class="errors-area">
        {% for error in form.recaptcha.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <input id='submit-plz' type='submit'>
</form>
{% endblock %}
