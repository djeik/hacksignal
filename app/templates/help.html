{% extends "layout.html" %}

<h1>McMentor Me!</h1>

<h3>Fill out the mentorship form and a dedicated McMentor will meet you at your table. For bugs and emergencies: <a href="mailto:ari@mchacks.io">ari@mchacks.io</a></h3>

{% block contents %}
<form action='{{ url_for("mentor_request") }}' method='POST'>
    {{ form.hidden_tag() }}
    <label>
        Name:
        {{ form.user_name() }}
        {% if form.user_name.errors %}
        <ul class="errors-area">
        {% for error in form.user_name.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        Email:
        {{ form.user_email() }}
        {% if form.user_email.errors %}
        <ul class="errors-area">
        {% for error in form.user_email.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        I need help with...(please give keywords like "iOS" or "Ruby")
        {{ form.ticket_contents() }}
        {% if form.ticket_contents.errors %}
        <ul class="errors-area">
        {% for error in form.ticket_contents.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <label>
        Table number:
        {{ form.ticket_table_number() }}
        {% if form.ticket_table_number.errors %}
        <ul class="errors-area">
        {% for error in form.ticket_table_number.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </label>
    <br>
    <input type='submit'>
</form>
{% endblock %}
